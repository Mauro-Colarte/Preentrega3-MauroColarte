<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logos/copa-de-vino-logo.png" type="image/x-icon">

    <!-------BOOTSTAP------->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-------CSS------->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto SimBar</title>
</head>

<body>
    <header>
        <img src="../img/logos/logo-simbar.png" alt="logo-simbar">
        <h2>Bienvenido a SimBar</h2>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-link active" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./Menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./Contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./RRHH.html">RRHH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./Sucursales.html">Sucursales</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-contacto">
            <form action="" method="" enctype="">
                <h2>Tus Datos</h2>
                <div class="data-contact">
                    <div class="datos">
                        <label for="Nombre"> Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu Nombre">
                    </div>
                    <div class="datos">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Escribe tu Apellido">
                    </div>
                    <div class="datos">
                        <label for="Email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="datos-genero">
                        <label for="genero">Genero:</label> <br>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero" id="femenino">
                        <label for="otro">Otro</label>
                        <input type="radio" name="genero" id="otro">
                    </div>
                    <div class="datos">
                        <label for="comentario">Escribi tu comentario:</label>
                        <textarea "name="" id="" cols="40" rows="7"></textarea><br>
                        <input type="submit" name="enviar" id="enviar">
                        <input type="reset" name="reseteo" id="reseteo">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footersucursales" id="Contactos">
        <div class="footer-flex">
            <div class="horarios">
                <h3>Horarios</h3>
                <ul>
                    <li>Domigo a Jueves de 12 pm - 2 am</li>
                </ul>
                <ul>
                    <li>Viernes y Sabado de 12 pm - 3:30 am</li>
                </ul>
            </div>
            <div class="redes">
                <h3>Nuestras Redes, seguinos!</h3>
                <a href="https://www.facebook.com" target="_blank"><img src="../img/LOGOS/facebook.png"
                        alt="HardRockBar en facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="../img/LOGOS/instagram.png"
                        alt="HardRockBar en Instagram"></a>
                <a href="https://www.youtube.com" target="_blank"><img src="../img/LOGOS/youtube.png"
                        alt="HardRockBar en Youtube"></a>
                <a href="https://api.whatsapp.com/send?phone=541162440205&text=Hola!%20Necesito%20reserva%20un%20lugar%F0%9F%8D%BB"
                    target="_blank"><img src="../IMG/LOGOS/whatsapp.png" alt="mensaje de whatsapp"></a>
            </div>
            <div class="footer-contacto">
                <h3>
                    <a href="./Sucursales.html">Nuestras Sucursales</a>
                </h3>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
